server {
    listen 80;
    server_name workout-tracker.yourdomain.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https://cdn.tailwindcss.com https://unpkg.com; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data:; connect-src 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Authelia configuration
    include /etc/nginx/authelia-server.conf;

    # Health check endpoint - no auth required
    location /health {
        proxy_pass http://127.0.0.1:8080;
        access_log off;
    }

    # Static files with caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        include /etc/nginx/authelia-location.conf;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service worker
    location /sw.js {
        include /etc/nginx/authelia-location.conf;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API endpoints - require authentication
    location /api/ {
        include /etc/nginx/authelia-location.conf;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass Authelia headers to backend
        proxy_set_header Remote-User $remote_user;
        proxy_set_header Remote-Name $remote_name;
        proxy_set_header Remote-Email $remote_email;
        proxy_set_header Remote-Groups $remote_groups;
        
        # API rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Disable caching for API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Logout endpoint
    location /api/logout {
        return 302 https://auth.yourdomain.com/api/logout?rd=https://workout-tracker.yourdomain.com;
    }

    # All other requests - require authentication
    location / {
        include /etc/nginx/authelia-location.conf;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass Authelia headers to backend
        proxy_set_header Remote-User $remote_user;
        proxy_set_header Remote-Name $remote_name;
        proxy_set_header Remote-Email $remote_email;
        proxy_set_header Remote-Groups $remote_groups;
        
        # PWA caching
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /(\.env|\.git|requirements.*\.txt|*.py)$ {
        deny all;
    }
}

# Authelia subdomain
server {
    listen 80;
    server_name auth.yourdomain.com;

    location / {
        set $upstream_authelia http://127.0.0.1:9091;
        proxy_pass $upstream_authelia;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_intercept_errors on;
        proxy_redirect off;
        proxy_buffering off;
        
        client_body_buffer_size 128k;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        proxy_temp_file_write_size 64k;
    }
}

# Rate limiting
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
}
