services:
  workout-tracker:
    build: .
    container_name: workout-tracker
    restart: always
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_EXPIRES_MINUTES=${JWT_EXPIRES_MINUTES:-15}
      - DATABASE_PATH=/app/data/workout.db
      - CORS_SUPPORTS_CREDENTIALS=${CORS_SUPPORTS_CREDENTIALS:-false}
      # Rate limiting configuration
      - RATE_LIMIT_DEFAULT=${RATE_LIMIT_DEFAULT:-1000 per hour, 100 per minute}
      - RATE_LIMIT_AUTH_LOGIN=${RATE_LIMIT_AUTH_LOGIN:-5 per minute}
      - RATE_LIMIT_AUTH_REGISTER=${RATE_LIMIT_AUTH_REGISTER:-3 per minute}
      - RATE_LIMIT_STORAGE_URI=${RATE_LIMIT_STORAGE_URI:-memory://}
      # Password policy configuration
      - PASSWORD_MIN_LENGTH=${PASSWORD_MIN_LENGTH:-8}
      - PASSWORD_MAX_LENGTH=${PASSWORD_MAX_LENGTH:-128}
      - PASSWORD_REQUIRE_UPPERCASE=${PASSWORD_REQUIRE_UPPERCASE:-true}
      - PASSWORD_REQUIRE_LOWERCASE=${PASSWORD_REQUIRE_LOWERCASE:-true}
      - PASSWORD_REQUIRE_NUMBERS=${PASSWORD_REQUIRE_NUMBERS:-true}
      - PASSWORD_REQUIRE_SPECIAL=${PASSWORD_REQUIRE_SPECIAL:-true}
      - PASSWORD_BLOCK_COMMON=${PASSWORD_BLOCK_COMMON:-true}
      # Email configuration
      - SMTP_SERVER=${SMTP_SERVER:-localhost}
      - SMTP_PORT=${SMTP_PORT:-25}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-false}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@workout-tracker.local}
      - APP_URL=${APP_URL:-http://localhost}
      # Admin user configuration  
      - "ADMIN_TEMP_PASSWORD=${ADMIN_TEMP_PASSWORD}"
    volumes:
      - workout_data:/app/data
      - workout_logs:/app/logs
      - workout_backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: workout-tracker-nginx
    restart: always
    ports:
      - "8081:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/workout-tracker-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - workout-tracker

volumes:
  workout_data:
    driver: local
  workout_logs:
    driver: local
  workout_backups:
    driver: local
  nginx_logs:
    driver: local
